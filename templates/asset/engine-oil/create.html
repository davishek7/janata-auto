{% extends 'layout/main-layout.html' %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <a href="{% url 'asset:engine_oil_list' %}" class="btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-arrow-left text-white-50"></i> Back to List
    </a>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add Engine Oil</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-lg-7 mx-auto my-3">
                <form action="" method='post' class='px-2 pt-2 mx-auto'>
                    {% csrf_token %}
                    <div class="col-12 my-3">
                        <div class="form-group">
                            {{form.product}}
                        </div>
                        <div class="form-group">
                            {{form.quantity}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" name="save-list" value="1" class="btn btn-outline-info btn-block">
                                Save
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" name="save-add" value="1" class="btn btn-outline-info btn-block">
                                Save and Add More
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
