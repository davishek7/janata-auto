{% extends 'layout/main-layout.html' %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Add Battery Asset</h1>
</div>
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-lg-7 mx-auto my-3">
                <form action="" method='post' class='px-4 pt-4 col-lg-8 mx-auto'>
                    <div class="form-group">
                        {{form.product}}
                    </div>
                    <div class="form-group">
                        {{form.size}}
                    </div>
                    <div class="form-group">
                        {{form.quantity}}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Add Engine Oil
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
