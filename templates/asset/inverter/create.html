{% extends 'layout/main-layout.html' %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Add Battery Asset</h1>
    <a href="{% url 'asset:battery_list' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-arrow-left text-white-50"></i> Back to List
    </a>
</div>
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-lg-7 mx-auto my-3">
                <form action="" method='post' class='px-2 pt-2 mx-auto'>
                    {% csrf_token %}
                    <div class="col-12 my-3">
                        <div class="form-group">
                            {{form.product}}
                        </div>
                        <div class="form-group">
                            {{form.serial_no}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" name="save-list" value="1" class="btn btn-outline-info btn-block">
                                Save
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" name="save-add" value="1" class="btn btn-outline-info btn-block">
                                Save and Add More
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
