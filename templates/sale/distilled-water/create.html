{% extends 'layout/main-layout.html' %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <a href="{% url 'sale:distilled_water_sale_list' %}" class="btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-arrow-left text-white-50"></i> Back to List
    </a>
</div>
<form action="" method='post' class='px-2 pt-2 mx-auto'>
    {% csrf_token %}
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Product Details</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-lg-7 mx-auto my-3">
                    <div class="col-12 my-3">
                        <div class="form-group input-group">
                            {{form.distilled_water}}
                        </div>
                        <div class="form-group">
                            {{form.date}}
                        </div>
                        <div class="form-group">
                            {{form.price}}
                        </div>
                        <div class="form-group">
                            {{form.discount}}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-info btn-block">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
