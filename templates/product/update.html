{% extends 'layout/main-layout.html' %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <a href="{% url 'product:list' %}" class="btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-arrow-left text-white-50"></i> Back to List
    </a>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Update {{product}}</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-lg-7 mx-auto my-3">
                <form action="" method='post' enctype="multipart/form-data" class='px-2 pt-2 mx-auto'>
                    {% csrf_token %}
                    {{form.media.js}}
                    <div class="col-12 my-3">
                        <div class="form-group">
                            {{form.vendor}}
                        </div>
                        <div class="form-group input-group">
                            {{form.category}}
                        </div>
                        <div class="form-group">
                            {{form.name}}
                        </div>
                        <div class="form-group">
                            {{form.model_no}}
                        </div>
                        <div class="form-group">
                            {{form.size}}
                        </div>
                        <div class="form-group">
                            {{form.mrp}}
                        </div>
                        <div class="form-group">
                            {{form.selling_price}}
                        </div>
                        <div class="form-group">
                            {{form.image}}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-info btn-block">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
